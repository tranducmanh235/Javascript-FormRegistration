<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web - Form_Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="content">
        <form class="container" name="registration" onsubmit="return formValidation()">
            <div class="form-group row">
                <div class="col">
                    <label for="fname">First Name:</label>
                  <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname" required>
                </div>
                <div class="col">
                    <label for="lname">Last Name:</label>
                  <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="a@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="*********" required>
            </div>
            <div class="form-group">
                <label for="bdate">Birthday:</label>
                <input type="date" class="form-control" id="bdate" value="1998-05-23">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="option1">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="option2">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="another" value="option3">
                    <label class="form-check-label" for="another">Another</label>
                </div>
            </div>

            <div class="form-group">
              <label for="country">Country</label>
              <select class="form-control" name="country" id="country">
                <option>VietNam</option>
                <option>UK</option>
                <option>US</option>
                <option>Australia</option>
              </select>
            </div>

            <div class="form-group">
                <label for="about">About</label>
                <textarea class="form-control" name="about" id="about" rows="3"></textarea>
            </div>
                                
            <button type="reset" class="btn btn-primary"> Reset </button>
            <button type="submit" class="btn btn-primary float-right">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
